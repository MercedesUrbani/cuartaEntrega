<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sol Garaicoechea</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&family=Raleway:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="imagenes/florDeLoto.svg" rel="icon" type="image/svg">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="css/estilos.css" rel="stylesheet" />
</head>

<body class="contacto">
    <header>
        <!--menu-->
        <nav>
            <div class="navBar">
                <div class="sol">
                    <!--titulo y subtitulo-->
                    <img src="imagenes/florDeLoto.svg" type="image/svg" alt="logoFlorDeLoto" class="logo">
                    <h1 class="titulo">Sol Garaicoechea</h1>
                </div>
                <!--los enlaces del navBar-->
                <ul class="navBarList">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#sobreMi">Sobre mí</a></li>
                    <li><a href="index.html#coaching">Coaching ontológico</a></li>
                    <li><a href="index.html#servicios">Servicios</a>
                        <ul class="subMenu">
                            <li><a href="index.html#contrataTusSesiones">Contratá tus sesiones</a></li>
                            <li><a href="index.html#consultorio">Mi Consultorio</a></li>
                        </ul>
                    </li>
                    <li><a href="contacto.html" target="_blank">Contacto</a></li>
                </ul>
            </div>
            <!--navBar Mobile-->
            <div class="navBarMobile">
                <label for="navBar" class="navBarCheck">
                    <input type="checkbox" id="navBar" class="navBarInput" />
                    <div class="navBarOpen">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="navBarClose">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="sol">
                        <!--el titulo y subtitulo-->
                        <h1 class="titulo">Sol Garaicoechea</h1>
                        <img src="imagenes/florDeLoto.svg" type="image/svg" alt="logoFlorDeLoto" class="logo">
                    </div>
                    <div class="navBarContent">
                        <!--los enlaces del navbar-->
                        <ul class="navBarList">
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="index.html#coaching">Coaching ontológico</a></li>
                            <li><a href="index.html#servicios">Servicios</a></li>
                            <li><a href="contacto.html" target="_blank">Contacto</a></li>
                        </ul>
                    </div>
                </label>
            </div>
        </nav>    
    </header>
    <section class="contenedorFormulario contenedor">
        <form>
            <ul class="listaContacto">
                <li>
                    <label for="nombre_apellido">Nombre y Apellido:</label>
                    <input type="text" id="nombre_apellido" name="nombre_apellido">
                </li>
                <li>
                    <label for="email">Tu correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="mariaperez@ejemplo.com">
                </li>
                <li>
                    <label for="como_me_conociste">Contame cómo me conociste</label>
                    <select name="como_me_conociste">
                        <option value="RS">Redes Sociales</option>
                        <option value="WS">Sitio Web</option>
                        <option value="Amigos">Te hablaron de mí</option>
                    </select>
                </li>
                <li>
                    <label for="message">Tu mensaje:</label>
                </li>
                <li>
                    <textarea id="message" rows="10" cols="60"></textarea>
                </li>
                <li>
                    <label for="newsletter">Quiero recibir novedades</label>
                    <input id="newsletter" type="checkbox" value="newsletter" checked />
                </li>
                <li>
                    <input type="submit" value="Enviar" class="boton" />
                    <input type="reset" value="Limpiar" class="boton" />
                </li>
            </ul>
        </form>
    </section>
    <!--pie de pagina-->
    <footer class="footerContacto">
        <ul class="listaFooter">
            <li><img src="imagenes/florDeLoto.svg" type="image/svg" alt="logoFlorDeLoto" class="logoChico"></li>
            <li>Derechos reservados <strong>Mercedes Urbani</strong></li>
            <li><a href="https://www.facebook.com/enespanol/"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.whatsapp.com/?lang=es"><i class="fab fa-whatsapp"></i></a></li>
            <li>
                <a href="index.html" target="blank">Inicio</a>
            </li>
            <li><img src="imagenes/florDeLoto.svg" type="image/svg" alt="logoFlorDeLoto" class="logoChico florDeLoto"></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7aa36192fa.js" crossorigin="anonymous"></script>
</body>

</html>
